<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Internship & Job Tracker</title>
  <style>
    body {
      background: #eef4f8;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #ffffff;
      padding: 2rem 2.5rem;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }

    label {
      display: block;
      margin-top: 1rem;
      color: #444;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Submit Internship / Job</h2>
    <form action="https://mani04.app.n8n.cloud/webhook/intrenship" method="POST">
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="internship">Internship / Job Title</label>
      <input type="text" id="internship" name="internship" required>

      <label for="reminder">Reminder Date</label>
      <input type="date" id="reminder" name="reminder" required>

      <label for="link">Application Link</label>
      <input type="url" id="link" name="link" placeholder="https://example.com" required>

      <button type="submit">Submit</button>
    </form>
  </div>

</body>
</html>
